<body>
  <header class="colored-section">
    <!-- Creating a navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- Creating a dropdown box which links to the javascript -->
      <div class=dropdownMenu>
        <i class="bi bi-egg-fried"></i><a class="navbar-brand header-logo" href="">starvinc</a>

          <li class="nav-item"><a href="index.html">Home</a></li>

      </div>
      <!-- Creating a search bar but requires a lot more research in order for it to gain full functionality. -->
      <form class="d-flex ms-auto">
        <input class="form-control searchbar me-2" type="search" placeholder="Search for food items here" aria-label="Search">
        <button class="btn searchbarbtn btn-outline-light" type="submit">Search</button>
      </form>
      <!-- Normal navbar on top right -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="index.html">Home</a></li>

        <li class="nav-item nav-cart"><a href="cart.html"><i class="bi bi-basket"></i> Cart <span>0</span></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Creating a section. Just realised technically can go into the other section but too drained to change at the moment. -->
    <section class="menubrowse container-fluid">
        <h1 class="Cat-Title">Checkout Cart</h1>
        <hr>
        <br>
    </section>
    <!-- Creating a section that will hold our cart-section identifier for javascript. Also using some custom styling from bootstrap. -->
    <section class="container cart-section">
        <!-- Creating a div container for identifying in the javascript -->
        <div class="cartRow row">
            <!-- Creating different classes for identifying in javascript -->
            <p class="cartRemove cart-header col-md">REMOVE</p>
            <p class="cartItem cart-header col-md">ITEM</p>
            <p class="cartPrice cart-header col-md">PRICE</p>
            <p class="cartQuantity cart-header col-md">QUANTITY</p>
            <p class="cartTotal cart-header col-md">TOTAL</p>
        </div>
        <!-- A very important part here. This div allows the shopping cart items to be added here via the javascript and local storage. It is basically an empty container for now. -->
        <div class="cartItems">
        </div>
        <hr>
        <!-- This section is basically a form for the coupon. Take note of the class and ID names as that is how I target this section -->
        <div class="form-group formCouponDiv">
            <form>
              <label for="couponInput" class="form-label">If you have a coupon. Please enter it here</label>
              <input type="text" name="couponInput" id="couponInput" placeholder="Example FREE60">
              <!-- FREE60 is a real coupon code that I made from an array in the javascript. There are 2 others to try out if you want. Just take a peak at that array -->
              <button class="btn btn-dark btn-sm btnApplyCoupon">Apply</button>
            </form>
        </div>
        <br>
        <!-- Creating a form for the delivery options. This was towards the end of the task so I was very tired by now. I took as many shortcuts as I could here.-->
        <div class="delivery-option form-check">
            <form onchange="location.reload()">
              <h3>Delivery Options</h3>
              <br>
              <label for="deliveryInput1" class="form-label deliveryRadio">Fetch from us (R0)</label>
              <input type="radio" name="deliveryOptions" id="deliveryInput1" checked>
              <label for="deliveryInput2" class="form-label deliveryRadio">Standard Delivery (R30)</label>
              <input type="radio" name="deliveryOptions" id="deliveryInput2">
              <label for="deliveryInput3" class="form-label deliveryRadio">Expedited Delivery (R100)</label>
              <input type="radio" name="deliveryOptions" id="deliveryInput3">
            </form>
        </div>
        <button class="btn btn-dark btn-lg btn-purchase" type="button">Confirm Order</button>
    </section>
  </main>

  <!-- Footer section that is fixed to the bottom using css -->
  <footer class="white-section" id="footer">

  <script type="text/javascript" src="javascript/main.js"></script>
</body>
